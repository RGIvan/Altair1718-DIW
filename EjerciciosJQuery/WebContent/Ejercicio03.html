<script type="text/javascript">
$(document).ready(function () {
	// Seleccionar todos los hermanos de un elemento
	//$("li.dos ~ li").css("border", "1px solid black");
	// Seleccionar el hermano inmediatamente siguiente
	$("li.cuatro + li").css("border", "1px solid black");
	// Seleccionar la primera fila de la tabla
	//$("tr:first").css("background", "#9cf");
	// Seleccionar el último td
	//$("td:last").css("background", "red");
	// Seleccionar los filas pares de la table
	//$("tr:even").css("background", "gray");
	//$("tr:odd").css("background", "yellow");
	// Seleccionar la primera fila
	$("tr:eq(0)").css("background", "gray");
	// Seleccionar el resto de filas
	$("tr:gt(0)").css("background", "yellow");
	// Seleccionar los anteriores al 3
	$("tr:lt(2)").css("background", "blue");
	// Seleccionar cabeceras
	$(":header").css("color", "blue");
	// Seleccionar con condiciones
	$("tr:not(:first,:last)").css("background", "cyan");
});
</script>

table {
