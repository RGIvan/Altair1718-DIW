<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio01</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$("#boton").click(function() {
		if ($("#texto").val() == ""){
			$("#error").text("Error");
			}
		});
	});
</script>
<style type="text/css">
body {
	margin: 10px;
}
</style>
</head>
<body>
	<p>5. Diseñe un formulario con una caja de texto y un botón. Si
		pulsa el botón y el campo está vacío, debe mostrar el error en un
		párrafo debajo del formulario. Si pulsa el botón y el campo no está
		vació, debe enviar el formulario.</p>
		
		<form action="" id="form">
			<input type="text" id="texto">
			<input type="submit" id="boton">
		</form>
		<span id="error"></span>
</body>
</html>
