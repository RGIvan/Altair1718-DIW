	margin: 10px;
}

}
</style>

<body>
	<p>3. Cree un párrafo con tres enlaces en su interior. Al pulsar un
		botón debe poner en negrita el texto del primer enlace.</p>

	<p id="parrafo">
		<a href="www.google.es">Enlace1</a> 
		<a href="www.amazon.es">Enlace2</a>
		<a href="www.ebay.es">Enlace3</a>
	</p>
	<button id="button">Botón</button>
</body>
