<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio01</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$("img").mouseenter(function() {
			$(this).addClass("oculto");
		});
	$("img").mouseleave(function() {
			$(this).removeClass("oculto");
		});
});
</script>
<style type="text/css">
body {
	margin: 10px;
}

.oculto {
	visibility: hidden;
}
</style>
</head>
<body>
	<p>4. Diseñe una página con una sola imagen. Si sitúa el ratón por
		encima se oculta la imagen. Al salir el ratón de la imagen, se muestra
		la imagen. Utilice sólo una clase de css.</p>
		
		<div>
			<img id="image" alt="img" src="img/pin.png"/>
		</div> 
</body>
</html>
