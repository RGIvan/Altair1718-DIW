<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Web con BootStrap</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-rm-6" style="background: blue">
				<p>Parrafo 1</p>
			</div>

			<div class="col-lg-3 col-md-6 col-rm-6" style="background: red">
				<p>Parrafo 2</p>
			</div>

			<div class="col-lg-3 col-md-6 col-rm-6" style="background: gray">
				<p>Parrafo 3</p>
			</div>

			<div class="col-lg-3 col-md-6 col-rm-6" style="background: green">
				<p>Parrafo 4</p>
			</div>

			<div>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-light">Light</button>
				<button type="button" class="btn btn-dark">Dark</button>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
