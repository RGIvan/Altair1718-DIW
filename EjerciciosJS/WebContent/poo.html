<title>POO</title>
<script type="text/javascript">
var Persona = {
		nombre: "",
		getNombre: function () {
			return this.nombre;
		},
		setNombre: function (nombre) {
			this.nombre = nombre;
		},
		pensar: function (pensamiento) {
			document.write(pensamiento);
		}
}

Persona.setNombre("Javier");
document.write("Mi nombre es " + Persona.getNombre());
</script>
