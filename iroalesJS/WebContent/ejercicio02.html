	<div class="container">
		<div class="row justify-content-center">
			<p>Diseñe una página que muestre la hora actual con el siguiente
				formato (salude correctamente). Son las 11:30. Buenos días</p>

		<script type="text/javascript">
		FechaHora();
		function FechaHora() {

	    var hora = new Date()

	    var hrs = hora.getHours();

	    var min = hora.getMinutes();

	    var m = new Array();

	    m[0]="Buenos días";  m[1]="Buenas tardes";  m[2]="Buenas noches";

	    document.write("Hola. Son las " + hrs + ":" + min + ". " + m[0]);
		}
	    </script>

	</div>
